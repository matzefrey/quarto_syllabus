title: Ffm-syllabus
author: tisprang
version: 1.8.0
quarto-required: ">=1.5.0"
contributes:
  formats:
    pdf:
      toc: false
      include-in-header: partials/include-in-header.tex
      template-partials:
        - partials/before-body.tex
      format-resources:
        - res/logo.png
      fontsize: 12pt
      header-includes:
        - \linespread{1.15}
        - \usepackage{lipsum}
      filters:
        - section-bibliographies.lua

      geometry: margin=1in

      citeproc: false
      link-citations: true

      urlcolor: gray
      citecolor: gray
      linkcolor: black

      execute:
        echo: false
        warning: false